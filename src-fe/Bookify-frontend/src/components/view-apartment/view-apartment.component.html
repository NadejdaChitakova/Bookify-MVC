<form>

  <div class="p-field">
    <label for="name">Name</label>
    <input type="text" readonly="true" pInputText [(ngModel)]="apartment.name" name="name">
  </div>

  <div class="p-field">
    <label for="description">Description</label>
    <textarea id="description" readonly="true" pInputTextarea [(ngModel)]="apartment.description" name="description"></textarea>
  </div>

  <div class="p-field">
    <label for="address">Address</label>
    <input type="text" readonly="true" id="street" pInputText [(ngModel)]="apartment.address.street" name="street">
    <input type="text" readonly="true" id="city" pInputText [(ngModel)]="apartment.address.city" name="city">
    </div>

  <label for="apartmentImage">Apartment Image</label>
  <div class="card flex justify-content-center"></div>

  @for (item of apartment.apartmentImages; track $index) {
    <app-apartment-image [apartmentImageId]="item.id"></app-apartment-image>
  }

  <div class="p-field">
    <label for="price">Price</label>
    <input type="number" readonly="true" id="price" pInputText [(ngModel)]="apartment.price" name="price">
  </div>

  <div class="p-field">
    <label for="cleaningFee">Cleaning Fee</label>
    <input type="number" readonly="true" id="cleaningFee" pInputText [(ngModel)]="apartment.cleaningFee" name="cleaningFee">
  </div>

  <!-- <div class="p-field">
    <label for="amenities">Amenities</label>
    <p-multiSelect [(ngModel)]="apartment.amenities" name="amenities" [options]="apartment.amenities"></p-multiSelect>
  </div> -->

</form>

<button type="back" pButton label="Back"></button>
