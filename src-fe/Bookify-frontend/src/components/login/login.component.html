<h2>Login</h2>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>
    <label for="username">Username</label>
    <input id="username" name="username" [(ngModel)]="username" required minlength="3" />
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" required minlength="6" />
  </div>

  <button type="submit"  pButton [disabled]="loginForm.invalid">Login</button>
</form>
